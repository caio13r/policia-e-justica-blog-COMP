<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin - Polícia e Justiça</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/decap-cms@3.2.7/dist/decap-cms.css"/>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.2.7/dist/decap-cms.js"></script>

    <!-- Netlify Identity (login do /admin) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
